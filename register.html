<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="stylesheet" href="style.css">
    <title>LOGIN</title>
</head>
<body>
    <section>
        <div class="form-box">
            <form action="">
                <h2>Crie sua conta</h2>
                <div class="inputbox">
                    <input type="name" required>
                    <label for="">Nome</label> 
                </div>
                <div class="inputbox">
                    <input type="lastname" required>
                    <label for="">Sobrenome</label>
                </div>
                <div class="inputbox">
                    <input type="date" required>
                    <label for="">Data de Nascimento</label>
                </div>
                <div class="genero">
                    <p>Sexo</p>
                    <label for=""><input type="checkbox">Feminino</label>
                    <label for=""><input type="checkbox">Masculino</label>
                    <label for=""><input type="checkbox">Nenhum</label>
                </div>
                <div class="inputbox">
                    <input type="email" required>
                    <label for="">E-mail</label>
                </div>
                <div class="inputbox">
                    <input type="telephone" required>
                    <label for="">Celular</label>
                </div>
                <div class="inputbox">
                    <input type="password" required>
                    <label for="">Senha</label>
                </div>
                <div class="inputbox">
                    <input type="password" required>
                    <label for="">Repetir Senha</label>
                </div>
                <button>Confirmar</button>
                <div class="login">
                    <p>Já possui uma conta? <a href="http://127.0.0.1:3000/index.html">Faça Login</a></p>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
